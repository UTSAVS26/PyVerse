<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f0e130, #ff6a00);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            width: 80%;
            max-width: 400px;
        }

        form:hover {
            transform: scale(1.05);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #ff6a00;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        a {
            color: #fff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Create a New Note</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Save Note</button>
    </form>
    <p><a href="{% url 'note_list' %}">Back to Notes List</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer and Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Image Resizer & Filters</h1>
            
            <!-- Image Upload Section -->
            <div class="section">
                <label for="upload">Choose an image</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <!-- Filter Options -->
            <div class="section">
                <label for="filter">Filter</label>
                <select id="filter" onchange="updatePreview()">
                    <option value="none">None</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="sepia">Sepia</option>
                    <option value="invert">Invert</option>
                </select>
            </div>

            <!-- Resize Options -->
            <div class="section">
                <label for="scale">Resize (%)</label>
                <input type="number" id="scale" placeholder="e.g., 50 for 50%" min="1" max="100" value="100" onchange="updatePreview()">
            </div>

            <!-- Compression Quality -->
            <div class="section">
                <label for="quality">Compression Quality (1-100)</label>
                <input type="number" id="quality" value="85" min="1" max="100">
            </div>

            <!-- Process and Download Button -->
            <button onclick="processImage()">Process Image</button>
            <a id="downloadLink" download="processed_image.jpg" style="display: none;">Download Processed Image</a>
        </div>

        <div class="right-panel">
            <div class="section text-controls">
                <h2>Text Options</h2>
                <label for="textInput">Add Text</label>
                <input type="text" id="textInput" placeholder="Enter text" oninput="updatePreview()">
                
                <label for="fontSize">Font Size</label>
                <input type="number" id="fontSize" value="40" min="10" max="100" onchange="updatePreview()">
                
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#ffffff" onchange="updatePreview()">
                
                <label>Text Position</label>
                <div class="position-controls">
                    <label>X: <input type="number" id="textX" value="50" onchange="updatePreview()"></label>
                    <label>Y: <input type="number" id="textY" value="50" onchange="updatePreview()"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="preview-container">
        <h2>Preview</h2>
        <canvas id="previewCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
